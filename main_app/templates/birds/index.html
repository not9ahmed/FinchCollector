{% extends 'base.html' %}

{% block content %}
<h1>Birds List</h1>

    {% for bird in birds %}
        <a href="{% url 'details' bird.id %}">
        
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ bird.name }}</span>
                    <p>Breed: {{ bird.breed }}</p>
                    <p>Description: {{ bird.description }}</p>
                    <p>Bird Age: {{ bird.age }}</p>
                </div>
            
            </div>

        </a>

    {% endfor %}

{% endblock %}
